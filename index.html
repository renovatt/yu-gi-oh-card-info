<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh | Info Cards</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/icone/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="overlay" class="overlay">
        <div id="load" class="load"></div>
    </div>

    <header class="header">   
        
        <img src="assets/img/Yu-Gi-Oh-logo.png">
        
        <section class="list-name-content" onclick="openList()">
            <span>List of Cards</span><img src="assets/img/arrow.png">
        </section>

        <section class="easter-egg-content">
            <span onclick="easterList()"><img src="assets/img/easter-egg.png"></span>
        </section>
        
        <!--------------Listas normalmente ocultas------------------->
        <section class="list-select-name" id="list-select-name">
            <ul id="list-of-names" class="list-name"></ul>
        </section>

        <section class="list-beast-name" id="list-select-divine">
            <ul id="divine-beast" class="list-beast"></ul>
        </section>
        <!----------------------------------------------------------->
        
    </header>
    
    <main class="container" onclick="closeLists()">

        <figure class="img-preview" id="preview">
            <img id="img-preview">
        </figure>

        <article class="main-content">
                <section class="info-data">
                    <div>Name: <span id="card-name"></span></div>
                    <div>Type: <span id="type"></span></div>
                    <div>ID: <span id="id"></span></div>
                    <div>Level: <span id="level"></dspaniv></div>
                    <div>Card Set: <span id="card-set"></span></div>
                    <div>Race: <span id="race"></span></div>
                    <div>Position: <span id="position"></span></div>
                    <div>Total of Cards: <span id="total-cards"></span></div>
                </section>

                    <section>
                        <input id="input" class="input" type="search" placeholder="Search your card: Dark Magician" spellcheck="false">
                        <button onclick="btnSubmit()" class="btn-submit"
                        >Click</button>
                    </section>
               
                    <section class="buttons">
                        <button class="btn" onclick="btnPrev()">Back</button>
                        <button class="btn" onclick="btnNext()">Next</button>
                    </section>
        </article>
        
        <footer class="footer">
            <div class="footer">
                <p>Â© 2022 willcode</p>
                <p>Powered by <a href="https://www.linkedin.com/in/renovatt/" target="_blank">renovatt</a></p>
            </div>
        </footer>
    </main>

    <script src="assets/javascript/main.js"></script>
    <script src="assets/javascript/vanila.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll("#img-preview"), {
            max: 25,
        })
    </script>
</body>
</html>
